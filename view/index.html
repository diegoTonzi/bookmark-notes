<div class="container" style="min-height:500px">
	{{#bookmarks}}
	<div>
		<h4><a href="/bookmark/{{id}}/{{name}}">
			{{#name}}
				{{name}}
			{{/name}}
			{{^name}}
				ID: {{id}} - Unknow name
			{{/name}}
		</a></h4>
		{{#toTagArray}}{{/toTagArray}}
		{{#tags}}
			<a href="#" class="btn btn-tag">{{.}}</a>
		{{/tags}}
		<hr>
	</div>
	{{/bookmarks}}

	{{#msg}}
		{{msg}}
	{{/msg}}

	{{#hasMore}}
	<div class="row more-results">
		<div class="col-lg-5 col-centered">
			<a class="btn btn-info center-block" style="width:100%" href="?page={{nextPage}}" >More results ...</a>
		</div>
	</div>
	{{/hasMore}}


</div>
