<!DOCTYPE html>
<html>
<head>
	<title>{{title}} - {{ appName }}</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="/highlight/tomorrow-night.css" rel="stylesheet"/>
	<style>
		.row-bordered:after {
			content: "";
			display: block;
			border-bottom: 1px solid #ccc;
			margin: 0 15px;
		}
	</style>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-88070435-1', 'auto');
		ga('send', 'pageview');
	</script>
</head>
<body>
	<div class="container">
		<h1 class="row-bordered">{{title}}</h1><br/>
		{{{content}}}

		<br/>
		{{#prev.name}}
		<a class="pull-left" href="/bookmark/{{prev.id}}/{{prev.name}}">
			<span style="font-size:20px" class="glyphicon glyphicon-step-backward"></span> {{prev.name}}
		</a>
		{{/prev.name}}

		{{#next.name}}
		<a class="pull-right" href="/bookmark/{{next.id}}/{{next.name}}">
			{{next.name}}
			<span style="font-size:20px" class="glyphicon glyphicon-step-forward"></span>
		</a>
		{{/next.name}}
		<br/>
		<h3>Comments</h3>
		<div id="disqus_thread"></div>
	</div>
</body>
